
<!-- book_list.html -->
{% extends 'base.html' %}

{% block title %}Books{% endblock %}

{% block content %}
<h1 class="text-center">Books in the Library</h1>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Title</th>
            <th>Author</th>
        </tr>
    </thead>
    <tbody>
        {% for book in books %}
        <tr>
            <td>{{ book.title }}</td>
            <td>{{ book.author.name }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
