{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h1 class="text-center">Library Dashboard</h1>
<div class="row">
    <div class="col-sm-6">
        <div class="card text-white bg-primary mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Books</h5>
                <p class="card-text">{{ total_books }}</p>
            </div>
        </div>
    </div>
    <div class="col-sm-6">
        <div class="card text-white bg-success mb-3">
            <div class="card-body">
                <h5 class="card-title">Total Borrowers</h5>
                <p class="card-text">{{ total_borrowers }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
